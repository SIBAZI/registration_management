<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録管理</title>
  <link rel="shortcut icon" href="img/micon.png">
  <link rel="apple-touch-icon" href="img/micon.png">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/registration_management.css">
  <!-- ios アドレスバー非表示 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- andoroid アドレスバー非表示 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- jquery対応 -->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <!-- jquery UI対応 -->
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <!-- タッチ対応 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
</head>

<body>

  <!-- step1 新車・中古車 -->
  <div class="new-car">新車</div>
  <div class="secondhand-car">中古車</div>

  <!-- step2 普通車・軽自動車-->
  <div class="select-new-car">新車</div>
  <div class="new-car-standard-size-car">普通車</div>
  <div class="new-car-light-car">軽自動車</div>

  <div class="select-secondhand-car">中古車</div>
  <div class="secondhand-car-standard-size-car">普通車</div>
  <div class="secondhand-car-light-car">軽自動車</div>

  <!-- step3 現金・クレジット-->
  <div class="select-new-car-standard-size-car">普通車</div>
  <div class="new-car-standard-size-car-cash">現金</div>
  <div class="new-car-standard-size-car-credit">クレジット</div>

  <div class="select-new-car-light-car">軽自動車</div>
  <div class="new-car-light-car-cash">現金</div>
  <div class="new-car-light-car-credit">クレジット</div>

  <div class="select-secondhand-car-standard-size-car">普通車</div>
  <div class="secondhand-car-standard-size-car-cash">現金</div>
  <div class="secondhand-car-standard-size-car-credit">クレジット</div>

  <div class="select-secondhand-car-light-car">軽自動車</div>
  <div class="secondhand-car-light-car-cash">現金</div>
  <div class="secondhand-car-light-car-credit">クレジット</div>

  <!-- step4 希望ナンバー有り・無し-->
  <div class="select-new-car-standard-size-car-cash">現金</div>
  <div class="new-car-standard-size-car-cash-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="new-car-standard-size-car-cash-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-new-car-standard-size-car-credit">クレジット</div>
  <div class="new-car-standard-size-car-credit-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="new-car-standard-size-car-credit-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-new-car-light-car-cash">現金</div>
  <div class="new-car-light-car-cash-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="new-car-light-car-cash-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-new-car-light-car-credit">クレジット</div>
  <div class="new-car-light-car-credit-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="new-car-light-car-credit-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-secondhand-car-standard-size-car-cash">現金</div>
  <div class="secondhand-car-standard-size-car-cash-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="secondhand-car-standard-size-car-cash-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-secondhand-car-standard-size-car-credit">クレジット</div>
  <div class="secondhand-car-standard-size-car-credit-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="secondhand-car-standard-size-car-credit-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-secondhand-car-light-car-cash">現金</div>
  <div class="secondhand-car-light-car-cash-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="secondhand-car-light-car-cash-hope-number-no">希望ナンバー<br>無し</div>

  <div class="select-secondhand-car-light-car-credit">クレジット</div>
  <div class="secondhand-car-light-car-credit-hope-number-yes">希望ナンバー<br>有り</div>
  <div class="secondhand-car-light-car-credit-hope-number-no">希望ナンバー<br>無し</div>















  <script src="../JS/registration_management.js"></script>
</body>
